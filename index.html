<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoda Speak</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav style="font-size: 2rem; padding: 1rem">Yoda Speak</nav>
    <main>
      <textarea
        id="txt-input"
        placeholder="put your sentence in English here to get it converted to yoda"
      ></textarea>
      <button id="btn-translate">Translate</button>
      <div style="font-size: larger">Translation will come here &#128519;</div>
      <div
        id="translate-output"
        style="padding: 1rem; font-size: large; padding: 1rem; font-size: large"
      ></div>
    </main>
    <footer>
      <div style="font-size: x-large">about</div>
      <p>
        Are you a fan of Yodas? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Yoda speak or Yoda language.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
